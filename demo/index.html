<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>jQuery Ratten plugin</title>
<link href="css/reset.css" rel="stylesheet" />
<link href="css/ratten.css" rel="stylesheet" />
<script src="../lib/jquery-2.0.0.js"></script>
<script src="../lib/jquery-migrate-1.1.1.js"></script>
<script src="../jquery.ratten.min.js"></script>
<script>
$(document).ready(function(e) {
	$('#ratten').ratten();
});
</script>
</head>

<body>
<div id="ratten" class="ratten">
<a class="ratten-prev" href="#">prev</a>
<a class="ratten-next" href="#">next</a>
	<ul>
		<li style="background-color: #F00">#1</li>
		<li style="background-color: #F90">#2</li>
		<li style="background-color: #FF0">#3</li>
		<li style="background-color: #6F0">#4</li>
		<li style="background-color: #6CF">#5</li>
		<li style="background-color: #00F">#6</li>
		<li style="background-color: #F0F">#7</li>
		<li style="background-color: #F00">#8</li>
		<li style="background-color: #F90">#9</li>
		<li style="background-color: #FF0">#10</li>
		<li style="background-color: #6F0">#11</li>
		<li style="background-color: #6CF">#12</li>
		<li style="background-color: #00F">#13</li>
		<li style="background-color: #F0F">#14</li>
		<li style="background-color: #F00">#15</li>
		</ul>
	</div>
</body>
</html>
